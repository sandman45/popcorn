<div class="default-page" ng-init="init()">
  <h2>{{c.value.name}}</h2>
  <div class="challenge-detail-created-by">{{c.value.created_by}}</div>
  <div class="challenge-created-date">{{c.key}} </div>
  <div class="challenge-item" ng-click="submit()">
    Submit Entry
  </div>
  <div class="challenge-item-default" ng-click="back()">
    Back to Home
  </div>
</div>
