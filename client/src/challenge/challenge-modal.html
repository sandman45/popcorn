<div class="modal-header">
  <h3 class="modal-title">Create Challenge</h3>
</div>
<div class="modal-body">
  <div class="form-group input-group-lg">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" placeholder="Enter Name" ng-model="name">
  </div>
  <div class="form-group input-group-lg">
    <label for="InputDescription">Description</label>
    <input type="text" class="form-control" id="InputDescription" placeholder="Description" ng-model="desc">
  </div>
</div>
<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="create()">Create</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
