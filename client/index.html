<html lang="en" ng-app="popcorn">
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">

  <link rel="shortcut icon" href="/assets/ico/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="lib/ui-bootstrap-custom-build/ui-bootstrap-custom-0.13.2-csp.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href="lib/colorpicker.css" rel="stylesheet">
</head>
<body  class="popcornBackground">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default" ng-controller="navbarCtrl">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="http://i.giphy.com/g1nOYYV0AHY3K.gif" width="80px" height="40px" style="margin-top: -10px;">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>-->
          <li ng-show="model.user.loggedIn"><a href="#/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="model.user.loggedIn"><a href="#/login">Login</a></li>
          <li ng-show="model.user.loggedIn" ng-click="logout()"><a href="#">Logout {{model.user.firstname}}</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- ng-view -->
  <div ng-view>

  </div>

</body>
</html>
